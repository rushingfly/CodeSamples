<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长宽比例限制</title>
    <style>
        .aspect-ratio-box {
            padding-top: 56.25%; /* (9 / 16) * 100% = 56.25% */
            position: relative; /* 使子元素可以相对于这个元素定位 */
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: lightblue; /* 示例背景色 */
            
            /* 更简洁的方法是使用aspect-ratio（同时指定宽异或高），但是兼容性不如padding方案 */
            /* aspect-ratio: 16 / 9; */
        }
    </style>
</head>
<body>
    <div class="aspect-ratio-box">
        <div class="content">
            hello
        </div>
    </div>
</body>
</html>
