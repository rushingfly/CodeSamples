<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长宽比例限制</title>
    <style>
        .container {
            width: 100%; /* 容器宽度 */
            position: relative; /* 使子元素可以相对于容器定位 */
        }

        .aspect-ratio-box {
            padding-top: 200%; /* (9 / 16) * 100% = 56.25% */
            position: relative; /* 使子元素可以相对于这个元素定位 */
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: lightblue; /* 示例背景色 */
        }
    </style>
</head>
<body>
    <!-- <div class="container"> -->
        <div class="aspect-ratio-box">
            <div class="content">
                hello
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
